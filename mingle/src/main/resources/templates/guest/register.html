<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

  <!-- 커스텀 스타일 -->
  <style>
    body {
      background-color: #ffe6ea; /* 연한 핑크 배경 */
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      color: #d6336c;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    input:focus {
      border-color: #d6336c;
      outline: none;
      box-shadow: 0 0 5px rgba(214, 51, 108, 0.3);
    }

    button {
      width: 100%;
      background-color: #d6336c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card">

    <h2 style="text-align: center; color: #d6336c;">회원가입</h2>
    <form action="/guests/register" method="post">
      <input type="hidden" name="role" value="${param.role}"> <!-- role 파라미터 추가 -->

      <div class="form-group">
        <label for="guest_name">이름</label>
        <input type="text" id="guest_name" name="guest_name" placeholder="이름을 입력하세요">
      </div>

      <div class="form-group">
        <label for="guest_gender">성별</label>
        <select id="guest_gender" name="guest_gender" class="form-control" required>
          <option value="" disabled selected>성별을 선택하세요</option>
          <option value="male">남성</option>
          <option value="female">여성</option>
        </select>
      </div>

      <div class="form-group">
        <label for="guest_idid">아이디</label>
        <input type="text" id="guest_idid" name="guest_idid" placeholder="13글자 이내 아이디를 입력하세요">
      </div>

      <div class="form-group">
        <label for="guest_password">비밀번호</label>
        <input type="password" id="guest_password" name="guest_password" placeholder="12글자 이내 비밀번호를 입력하세요">
      </div>

      <div class="form-group">
        <label for="guest_phoneNumber">전화번호</label>
        <input type="text" id="guest_phoneNumber" name="guest_phoneNumber" placeholder="-를 넣어 입력해주세요.">
      </div>

      <div class="form-group">
        <label for="guest_email">이메일</label>
        <input type="email" id="guest_email" name="guest_email" placeholder="이메일을 입력하세요">
      </div>

      <button type="submit">게스트 등록</button>
    </form>
  </div>
</div>
</body>
</html>
