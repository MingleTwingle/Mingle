<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Mingle</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">소개</a></li>
                <li class="nav-item"><a class="nav-link" href="/restaurants/filter">레스토랑</a></li>
                <li class="nav-item"><a class="nav-link" href="/accommodation/filter">숙소</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">문의하기</a></li>
            </ul>
            <div class="d-flex">
                <a href="/login" class="btn btn-outline-primary me-2">Login</a>
                <a href="/guestOrHost" class="btn btn-primary">Register</a>
            </div>
        </div>
    </div>
</nav>
<body>
<div class="container">
    <div>
        <h1>Guest List</h1>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>닉네임</th>
                <th>비밀번호</th>
                <th>이메일</th>
                <th>전화번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="guest : ${guests}">
                <td th:text="${guest.id}"></td>
                <td th:text="${guest.name}"></td>
                <td th:text="${guest.nickname}"></td>
                <td th:text="${guest.password}"></td>
                <td th:text="${guest.email}"></td>
                <td th:text="${guest.phone}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
