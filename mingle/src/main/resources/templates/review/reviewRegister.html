<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>리뷰 작성</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container">
  <h2 class="text-center">리뷰 작성</h2>

  <form id="postForm">
    <label>제목</label>
    <input type="text" id="title" class="form-control" required>

    <label>카테고리</label>
    <select id="category" class="form-control">
      <option value="숙소">숙소</option>
      <option value="식당">식당</option>


    </select>


    <label>내용</label>
    <textarea id="content" class="form-control" rows="5" required></textarea>

    <label>작성자</label>
    <input type="text" id="author" class="form-control" required>

    <button type="button" class="btn btn-primary mt-2" onclick="submitPost()">게시글 작성</button>
  </form>
</div>

<script>
  function submitPost() {
    let reviewData = {
      title: document.getElementById("title").value,
      category: document.getElementById("category").value,
      content: document.getElementById("content").value,
      author: document.getElementById("author").value
    };

    fetch("/reviews/new", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(reviewData)
    })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                alert("게시글이 등록되었습니다.");
                window.location.href = "/reviews"; // ✅ 리뷰 목록 페이지로 이동
              } else {
                alert("게시글 등록 실패: " + data.message);
              }
            })
            .catch(error => console.error("게시글 등록 오류:", error));
  }
</script>

</body>
</html>
