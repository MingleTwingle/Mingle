<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 등록</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 30px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 50%;
      margin: 0 auto;
    }

    .form-container label {
      font-weight: 600;
      color: #555;
    }

    .form-container textarea,
    .form-container input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #3a80d2;
    }

    textarea {
      height: 150px;
      resize: none;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>
<h2>리뷰 작성</h2>

<!-- 리뷰 등록 폼 -->
<div class="form-container">
  <form action="/reviews/new" method="post">
    <div>
      <label for="reviewComment">리뷰 내용</label>
      <textarea id="reviewComment" name="reviewComment" required></textarea>
    </div>
    <div>
      <label for="reviewScore">평점</label>
      <input type="number" id="reviewScore" name="reviewScore" min="1" max="5" required>
    </div>
    <div>
      <label for="restaurantId">식당 ID</label>
      <input type="number" id="restaurantId" name="restaurantId">
    </div>
    <div>
      <label for="accommodationRoomId">숙소 ID</label>
      <input type="number" id="accommodationRoomId" name="accommodationRoomId">
    </div>
    <div>
      <label for="guestKey">게스트 키</label>
      <input type="number" id="guestKey" name="guestKey" required>
    </div>
    <button type="submit">리뷰 등록</button>
  </form>
</div>
</body>
</html>
