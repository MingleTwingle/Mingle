<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Menu Photos</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body{
      font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-weight: 400;
      color: #333;
    }
  </style>
</head>
<body>
<!-- 공통 네비게이션 바 포함 -->
<div th:replace="fragments/navbar :: nav"></div>
<div class="container">
<h1>Menu Photos</h1>
<table>
  <thead>
  <tr>
    <th>Menu ID</th>
    <th>Photo</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="photo : ${photos}">
    <td th:text="${photo.menu.id}"></td>
    <td><img th:src="@{/photos/{id}(id=${photo.id})}" width="100"></td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
