<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Menu</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            color: #333;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Mingle</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">소개</a></li>
                <li class="nav-item"><a class="nav-link" href="/restaurants/filter">레스토랑</a></li>
                <li class="nav-item"><a class="nav-link" href="/accommodation/filter">숙소</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">문의하기</a></li>
            </ul>
            <div class="d-flex">
                <a href="/login" class="btn btn-outline-primary me-2">Login</a>
                <a href="/guestOrHost" class="btn btn-primary">Register</a>
            </div>
        </div>
    </div>
</nav>
<h2>Register a New Menu Item</h2>
<div class="container">
<form action="/menus/new" method="post">
    <input type="hidden" id="menuId" name="menuId">

    <label for="restaurantId">Restaurant ID:</label>
    <input type="number" id="restaurantId" name="restaurantId" required>
    <br>

    <label for="menuname">Menu Name:</label>
    <input type="text" id="menuname" name="menuname" required>
    <br>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category">
    <br>

    <label for="cost">Cost:</label>
    <input type="number" id="cost" name="cost" required>
    <br>

    <button type="submit">Register</button>
</form>
</div>
</body>
</html>
