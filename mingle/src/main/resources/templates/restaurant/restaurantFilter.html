<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            color: #333;
        }
        .search-box {
            background-color: rgba(255, 117, 140, 0.1);
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .search-btn {
            background-color: #ff758c;
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 10px;
            width: 100%;
        }
        .search-btn:hover {
            background-color: #e85d78;
        }
        .form-label {
            font-weight: bold;
            color: #ff758c !important;
        }
        .form-control {
            height: 50px;
            border: 2px solid #ff758c;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Mingle</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">소개</a></li>
                <li class="nav-item"><a class="nav-link" href="/restaurants/filter">레스토랑</a></li>
                <li class="nav-item"><a class="nav-link" href="/accommodation/filter">숙소</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">문의하기</a></li>
            </ul>
            <div class="d-flex">
                <a href="/login" class="btn btn-outline-primary me-2">Login</a>
                <a href="/guestOrHost" class="btn btn-primary">Register</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <form th:action="@{/restaurants/filter}" th:object="${restaurantFilterForm}" method="post">
    <div class="search-box">
        <div class="mb-3">
            <label class="form-label"><i class="fas fa-map-marker-alt text-danger"></i> 어디로 가시나요?</label>
            <input type="text" class="form-control" th:field="*{restaurantLocation}" placeholder="목적지를 입력하세요">
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fas fa-calendar-alt text-danger"></i> 오픈 시간</label>
            <input type="time" class="form-control" th:field="*{restaurantOpenTime}">
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fas fa-calendar-alt text-danger"></i> 마감 시간</label>
            <input type="time" class="form-control" th:field="*{restaurantEndTime}">
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="bi bi-person-fill"></i> 성인</label>
            <div class="input-group">
                <input type="text" class="form-control text-center" id="adultCount" value="2명" readonly>
            </div>
        </div>

        <button type="submit" class="search-btn">검색</button>
    </div>
</div>

</body>
</html>
