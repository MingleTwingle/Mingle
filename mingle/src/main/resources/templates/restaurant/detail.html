<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>식당 상세 정보</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">

  <style>
    :root {
      --primary: #4285F4;
      --text-dark: #222222;
      --text-light: #717171;
      --bg-light: #F8F9FA;
      --border-color: #E8E9EC;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      color: var(--text-dark);
      background-color: white;
    }

   /* .container {
    !*  max-width: 900px;*!
      margin: 0 auto;
      padding: 2rem;
    }*/

    .image-gallery {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 8px;
    }

    .image-gallery img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .location {
      color: var(--text-light);
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .rating {
      display: flex;
      align-items: center;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .rating i {
      color: #FFD700;
      margin-right: 4px;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 1rem 0;
    }

    .feature-badge {
      background-color: #F5F5F5;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .cost {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 1rem;
    }

    .reserve-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .reserve-btn:hover {
      background-color: #3367d6;
    }

  </style>
</head>
  <body>
  <div th:replace="~{fragments/navbar :: nav}"></div>
<br>
  <br>
  <br>

<div class="container">

  <div class="image-gallery">
    <img th:each="photo : ${restaurant.outterPhotos}" th:src="${photo.image}" alt="숙소 이미지">
  </div>

  <h1 class="title" th:text="${restaurant.restaurantName}"></h1>
  <p class="location">
    <i class="fas fa-map-marker-alt"></i> <span th:text="${restaurant.restaurantLocation}"></span>
  </p>
<!--   평점
  <div class="rating">
    <i class="fas fa-star"></i>
    <span class="rating-value" th:text="${restaurant.restaurantrating}"></span>
    <span class="rating-count" th:text="'(' + ${restaurant.restaurantreviewCount} + ')'"></span>
  </div>-->
  <!-- 편의시설 -->
  <span class="feature-badge" th:if="${restaurant.restaurantParking}"> </span>
            <i class="fas fa-parking"></i> 주차 가능
  <!-- 메뉴 정보 섹션 -->
  <div class="menu-section">
    <h2>메뉴정보</h2>
    <div class="menu-list">
      <div th:each="menu : ${menuList}" class="menu-item">
        <!-- 개별 메뉴 이미지 출력 -->
        <div class="menu-image">
          <img th:src="@{${menuImageMap[menu.id]}}" alt="메뉴 이미지">
        </div>

        <div class="menu-info">
          <!-- 메뉴 이름 출력 -->
          <h3 th:text="${menu.menu}">메뉴 이름</h3>

          <!-- 가격 출력 (3자리 콤마 추가) -->
          <p class="menu-price">
            ₩<span th:text="${#numbers.formatInteger(menu.cost, 3, 'COMMA')}"></span> 원
          </p>
        </div>
      </div>
    </div>
  </div>



  <!-- 체크인/체크아웃 시간 -->
  <div class="accommodation-times">
    <p>영업시간 <span th:text="${restaurant.restaurantOpenTime}"> </span>~ <span th:text="${restaurant.restaurantEndTime}"></span></p>
  </div>

  <!-- 예약 버튼 -->
  <a href="#" class="reserve-btn">예약하기</a>

  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
