<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>식당 상세 정보</title>
</head>
<body>
<h1 th:text="${restaurant.restaurantName}">식당 이름</h1>
<p>위치: <span th:text="${restaurant.restaurantLocation}"></span></p>
<p>주차 가능 여부: <span th:text="${restaurant.restaurantParking}"></span></p>
<p>영업 시간: <span th:text="${restaurant.restaurantOpenTime}"></span> ~ <span th:text="${restaurant.restaurantEndTime}"></span></p>
</body>
</html>
