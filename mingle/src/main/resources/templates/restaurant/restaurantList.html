<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Restaurant List</title>

  <!-- Bootstrap CSS 추가 -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

  <!-- 커스텀 스타일 -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      max-width: 900px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand text-primary" href="/">Mingle</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
        <li class="nav-item"><a class="nav-link" href="/reservations">예약</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">로그인</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- 메인 컨테이너 -->
<div class="container table-container">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="text-center text-primary">Restaurants List</h1>

      <!-- 반응형 테이블 -->
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <thead class="table-dark">
          <tr>
            <th>Restaurant ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Parking</th>
            <th>Open Time</th>
            <th>End Time</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.restaurant_id}"></td>
            <td th:text="${restaurant.restaurantName}"></td>
            <td th:text="${restaurant.restaurantLocation}"></td>
            <td>
              <span class="badge bg-success" th:if="${restaurant.restaurantParking}">Yes</span>
              <span class="badge bg-danger" th:unless="${restaurant.restaurantParking}">No</span>
            </td>
            <td th:text="${restaurant.restaurantOpenTime}"></td>
            <td th:text="${restaurant.restaurantEndTime}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS 추가 -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
