<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Restaurant | Mingle</title>

  <!-- Bootstrap & Mingle CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/mingle-style.css}">

  <!-- Custom Style -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-mingle {
      background-color: #ff758c;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn-mingle:hover {
      background-color: #ff5e73;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand text-primary" href="/">Mingle</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <div class="form-container">
    <h2 class="text-center text-primary mb-4">Register a New Restaurant</h2>
    <form action="/restaurants/new" method="post">

      <div class="mb-3">
        <label for="name" class="form-label">Restaurant Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter restaurant name" required>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" id="location" name="location" class="form-control" placeholder="Enter location" required>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" id="parking" name="parking" class="form-check-input">
        <label for="parking" class="form-check-label">Parking Available</label>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="openTime" class="form-label">Open Time</label>
          <input type="time" id="openTime" name="openTime" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="endTime" class="form-label">Close Time</label>
          <input type="time" id="endTime" name="endTime" class="form-control">
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-mingle w-100">Register</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
