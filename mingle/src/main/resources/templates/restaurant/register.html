<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Restaurant</title>
</head>
<body>
<h2>Register a New Restaurant</h2>
<div class="container">
<form action="/restaurants/new" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <br>
  <label for="location">Location:</label>
  <input type="text" id="location" name="location" required>
  <br>
  <label for="parking">Parking Available:</label>
  <input type="checkbox" id="parking" name="parking">
  <br>
  <label for="reservationtime">Reservation Time:</label>
  <input type="datetime-local" id="reservationtime" name="reservationtime">
  <br>
  <label for="opentime">Open Time:</label>
  <input type="datetime-local" id="opentime" name="opentime">
  <br>
  <label for="endtime">End Time:</label>
  <input type="datetime-local" id="endtime" name="endtime">
  <br>
  <button type="submit">Register</button>
</form>
</div>
</body>
</html>
