<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Filter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Available Restaurants</h2>
    <table class="table">
        <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Parking</th>
            <th>Open Time</th>
            <th>Close Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.restaurantName}">Restaurant Name</td>
            <td th:text="${restaurant.restaurantLocation}">Location</td>
            <td th:text="${restaurant.restaurantParking != null and restaurant.restaurantParking} ? 'Yes' : 'No'"></td>
            <td th:text="${restaurant.restaurantOpenTime}">Open Time</td>  <!-- 이미 문자열이므로 포맷 필요 없음 -->
            <td th:text="${restaurant.restaurantEndTime}">End Time</td>  <!-- 이미 문자열이므로 포맷 필요 없음 -->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
