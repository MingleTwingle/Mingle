<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레스토랑 목록 | Mingle</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<style>
    /* 전체 스타일 */
    :root {
        --primary-color: #4285F4;
        --text-color: #333;
        --light-gray: #f5f5f5;
        --border-color: #e0e0e0;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 400;
        color: var(--text-color);
        background-color: #fff;
        margin: 0;
        padding: 0;
    }

    /* 필터 바 위치 조정 - 그리드와 정렬 */
    .filter-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1.5rem;
        margin-top: 5rem;
    }

    .filter-bar {
        display: flex;
        align-items: center;
        overflow-x: auto;
        padding: 1rem 0;
        gap: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        background-color: white;
        width: 100%;
    }

    .filter-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        opacity: 0.7;
        transition: all 0.2s;
    }

    .filter-item.active {
        opacity: 1;
    }

    .filter-icon {
        font-size: 1.5rem;
        background-color: #f0f0f0;
        width: 3rem;
        height: 3rem;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 0.5rem;
    }

    .filter-item.active .filter-icon {
        background-color: var(--primary-color);
        color: white;
    }

    .filter-label {
        font-size: 0.9rem;
        font-weight: 500;
    }

    /* 에어비앤비 스타일 레스토랑 그리드 */
    .restaurant-grid {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -8px;
    }

    .col-md-6, .col-lg-4 {
        padding: 0 8px;
        margin-bottom: 24px;
    }

    /* 에어비앤비 스타일 레스토랑 카드 */
    .restaurant-card {
        border: none;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: none;
        transition: transform 0.2s;
        cursor: pointer;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .restaurant-card:hover {
        transform: scale(1.02);
    }

    .card-img-container {
        position: relative;
        padding-top: 66.67%; /* 3:2 비율 */
        border-radius: 12px;
        overflow: hidden;
    }

    .card-img-top {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s;
    }

    .restaurant-card:hover .card-img-top {
        transform: scale(1.05);
    }

    .favorite-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        background: transparent;
        border: none;
        z-index: 10;
    }

    .favorite-btn i {
        color: white;
        font-size: 1.3rem;
        filter: drop-shadow(0px 0px 2px rgba(0, 0, 0, 0.5));
    }

    .card-body {
        padding: 12px 0;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }

    .restaurant-name {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 4px;
        color: var(--text-color);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .restaurant-location {
        display: flex;
        align-items: center;
        color: #717171;
        margin-bottom: 4px;
        font-size: 0.85rem;
    }

    .location-icon {
        margin-right: 4px;
        color: var(--primary-color);
        font-size: 0.85rem;
    }

    .rating {
        display: flex;
        align-items: center;
        margin-bottom: 4px;
    }

    .rating-stars {
        color: #FFD700;
        margin-right: 4px;
        font-size: 0.85rem;
    }

    .rating-value {
        font-weight: 600;
        margin-right: 2px;
        font-size: 0.85rem;
    }

    .rating-count {
        color: #717171;
        font-size: 0.85rem;
    }

    /* 에어비앤비 스타일 편의시설 배지 */
    .restaurant-features {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin: 6px 0;
    }

    .feature-badge {
        font-size: 0.75rem;
        padding: 4px 8px;
        border-radius: 4px;
        background-color: #F5F5F5;
        color: #555;
        display: inline-flex;
        align-items: center;
    }

    .feature-icon {
        margin-right: 4px;
        color: var(--primary-color);
        font-size: 0.75rem;
    }

    .feature-text {
        font-size: 0.75rem;
    }

    /* 운영 시간 */
    .restaurant-hours {
        display: flex;
        justify-content: space-between;
        font-size: 0.75rem;
        color: #717171;
        margin-top: 8px;
    }

    .hours-item {
        display: flex;
        align-items: center;
    }

    .hours-icon {
        margin-right: 4px;
        color: var(--primary-color);
        font-size: 0.75rem;
    }

    /* 가격 정보 */
    .price-info {
        font-weight: 600;
        font-size: 0.95rem;
        margin-top: auto;
        color: var(--text-color);
    }

    .price-unit {
        font-weight: normal;
        color: #717171;
        font-size: 0.85rem;
    }

    /* 반응형 */
    @media (max-width: 768px) {
        .filter-container,
        .restaurant-grid {
            padding: 1rem;
        }

        .col-md-6, .col-lg-4 {
            margin-bottom: 16px;
        }
    }
</style>
<body>
<!-- 공통 네비게이션 바 포함 -->
<div th:replace="fragments/navbar :: nav"></div>

<!-- 필터 바 - 컨테이너로 감싸서 그리드와 정렬 -->
<div class="filter-container">
    <div class="filter-bar">
        <div class="filter-item active">
            <div class="filter-icon">
                <i class="fas fa-utensils"></i>
            </div>
            <span class="filter-label">전체</span>
        </div>
        <div class="filter-item">
            <div class="filter-icon">
                <i class="fas fa-parking"></i>
            </div>
            <span class="filter-label">주차 가능</span>
        </div>
        <div class="filter-item">
            <div class="filter-icon">
                <i class="fas fa-wifi"></i>
            </div>
            <span class="filter-label">와이파이</span>
        </div>
    </div>
</div>

<!-- 레스토랑 그리드 (에어비앤비 스타일) -->
<div class="restaurant-grid">
    <div class="row">
        <!-- 레스토랑 카드 반복 -->
        <div class="col-md-6 col-lg-4" th:each="restaurant : ${restaurants}">
            <div class="restaurant-card">
                <div class="card-img-container">
                    <img class="card-img-top" src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=2070&auto=format&fit=crop" alt="Restaurant Image">
                    <button class="favorite-btn">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
                <div class="card-body">
                    <div class="rating">
                        <div class="rating-stars">
                            <i class="fas fa-star"></i>
                        </div>
                        <span class="rating-value">4.5</span>
                        <span class="rating-count">(123)</span>
                    </div>

                    <h5 class="restaurant-name" th:text="${restaurant.restaurantName}">비치사이드 리조트</h5>

                    <div class="restaurant-location">
                        <i class="location-icon fas fa-map-marker-alt"></i>
                        <span th:text="${restaurant.restaurantLocation}">제주, 중문</span>
                    </div>

                    <div class="restaurant-features">
                        <span class="feature-badge" th:if="${restaurant.restaurantParking != null and restaurant.restaurantParking}">
                            <i class="feature-icon fas fa-parking"></i>
                            <span class="feature-text">주차</span>
                        </span>
                        <span class="feature-badge">
                            <i class="feature-icon fas fa-wifi"></i>
                            <span class="feature-text">와이파이</span>
                        </span>
                    </div>

                    <div class="price-info">
                        ₩<span th:text="${restaurant.restaurantPrice}">30,000</span>
                        <span class="price-unit">/ 인</span>
                    </div>

                    <div class="restaurant-hours">
                        <div class="hours-item">
                            <i class="hours-icon far fa-clock"></i>
                            <span>오픈: <span th:text="${restaurant.restaurantOpenTime}">11:00</span></span>
                        </div>
                        <div class="hours-item">
                            <i class="hours-icon far fa-clock"></i>
                            <span>마감: <span th:text="${restaurant.restaurantEndTime}">22:00</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 샘플 카드 1 -->
        <div class="col-md-6 col-lg-4">
            <div class="restaurant-card">
                <div class="card-img-container">
                    <img class="card-img-top" src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=2074&auto=format&fit=crop" alt="Restaurant Image">
                    <button class="favorite-btn">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
                <div class="card-body">
                    <div class="rating">
                        <div class="rating-stars">
                            <i class="fas fa-star"></i>
                        </div>
                        <span class="rating-value">4.88</span>
                        <span class="rating-count">(56)</span>
                    </div>

                    <h5 class="restaurant-name">오션뷰 레스토랑</h5>

                    <div class="restaurant-location">
                        <i class="location-icon fas fa-map-marker-alt"></i>
                        <span>부산, 해운대</span>
                    </div>

                    <div class="restaurant-features">
                        <span class="feature-badge">
                            <i class="feature-icon fas fa-parking"></i>
                            <span class="feature-text">주차</span>
                        </span>
                        <span class="feature-badge">
                            <i class="feature-icon fas fa-wifi"></i>
                            <span class="feature-text">와이파이</span>
                        </span>
                    </div>

                    <div class="price-info">
                        ₩45,000 <span class="price-unit">/ 인</span>
                    </div>

                    <div class="restaurant-hours">
                        <div class="hours-item">
                            <i class="hours-icon far fa-clock"></i>
                            <span>오픈: 10:00</span>
                        </div>
                        <div class="hours-item">
                            <i class="hours-icon far fa-clock"></i>
                            <span>마감: 23:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 샘플 카드 2 -->
        <div class="col-md-6 col-lg-4">
            <div class="restaurant-card">
                <div class="card-img-container">
                    <img class="card-img-top" src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?q=80&w=2070&auto=format&fit=crop" alt="Restaurant Image">
                    <button class="favorite-btn">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
                <div class="card-body">
                    <div class="rating">
                        <div class="rating-stars">
                            <i class="fas fa-star"></i>
                        </div>
                        <span class="rating-value">4.97</span>
                        <span class="rating-count">(102)</span>
                    </div>

                    <h5 class="restaurant-name">산토리니 그릴</h5>

                    <div class="restaurant-location">
                        <i class="location-icon fas fa-map-marker-alt"></i>
                        <span>서울, 강남</span>
                    </div>

                    <div class="restaurant-features">
                        <span class="feature-badge">
                            <i class="feature-icon fas fa-parking"></i>
                            <span class="feature-text">주차</span>
                        </span>
                    </div>

                    <div class="price-info">
                        ₩55,000 <span class="price-unit">/ 인</span>
                    </div>

                    <div class="restaurant-hours">
                        <div class="hours-item">
                            <i class="hours-icon far fa-clock"></i>
                            <span>오픈: 11:30</span>
                        </div>
                        <div class="hours-item">
                            <i class="hours-icon far fa-clock"></i>
                            <span>마감: 22:30</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 필터 아이템 클릭 이벤트
    document.querySelectorAll('.filter-item').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('.filter-item').forEach(i => i.classList.remove('active'));
            this.classList.add('active');
            // 여기에 필터링 로직 추가
        });
    });

    // 즐겨찾기 버튼 클릭 이벤트
    document.querySelectorAll('.favorite-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.stopPropagation();
            const icon = this.querySelector('i');
            if (icon.classList.contains('far')) {
                icon.classList.remove('far');
                icon.classList.add('fas');
                icon.style.color = '#4285F4';
            } else {
                icon.classList.remove('fas');
                icon.classList.add('far');
                icon.style.color = 'white';
            }
        });
    });
</script>
</body>
</html>
