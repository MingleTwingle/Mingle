<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 가게 리뷰</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function deleteReview(reviewId) {
            if (!confirm("정말로 이 리뷰를 삭제하시겠습니까?")) {
                return;
            }

            fetch(`/reviews/delete/${reviewId}`, {
                method: "DELETE"
            }).then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("리뷰가 삭제되었습니다.");
                        location.reload(); // ✅ 삭제 후 페이지 새로고침
                    } else {
                        alert("리뷰 삭제 실패: " + data.message);
                    }
                }).catch(error => {
                console.error("리뷰 삭제 오류:", error);
            });
        }
    </script>

    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .review-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .review-rating {
            color: #FFD700;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>내 가게 리뷰</h2>

    <div th:each="review : ${reviews}" class="review-card">
        <div class="review-header">
            <span>
                <strong th:text="${review.guestName}">고객 이름</strong> -
                <span class="review-rating" th:text="'⭐'.repeat(${review.score})"></span>
            </span>
            <button class="delete-btn" th:attr="onclick='deleteReview(' + ${review.id} + ')'">삭제</button>
        </div>
        <p th:text="${review.comment}">리뷰 내용</p>
        <small th:text="${review.date}">작성 날짜</small>
    </div>
</div>

</body>
</html>
