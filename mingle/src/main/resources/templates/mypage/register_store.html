<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 가게 등록</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const imgElement = document.getElementById("imagePreview");
                imgElement.src = reader.result;
                imgElement.style.display = "block";
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function registerStore() {
            let formData = new FormData();
            formData.append("name", document.getElementById("storeName").value);
            formData.append("openTime", document.getElementById("openTime").value);
            formData.append("closeTime", document.getElementById("closeTime").value);
            formData.append("description", document.getElementById("description").value);
            formData.append("contact", document.getElementById("contact").value);
            formData.append("facilities", document.getElementById("facilities").value);
            formData.append("image", document.getElementById("storeImage").files[0]);

            fetch('/store/register', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("가게 등록이 완료되었습니다.");
                        window.location.href = "/mypage"; // ✅ 등록 후 마이페이지로 이동
                    } else {
                        alert("등록 실패: " + data.message);
                    }
                }).catch(error => {
                console.error("등록 오류:", error);
            });
        }
    </script>

    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #3367d6;
        }
        #imagePreview {
            display: none;
            width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>내 가게 등록</h2>

    <div class="form-group">
        <label for="storeName">가게 이름:</label>
        <input type="text" id="storeName" class="form-control" placeholder="가게 이름 입력" required>
    </div>

    <div class="form-group">
        <label for="storeImage">가게 사진:</label>
        <input type="file" id="storeImage" class="form-control" accept="image/*" onchange="previewImage(event)">
        <img id="imagePreview" alt="이미지 미리보기">
    </div>

    <div class="form-group">
        <label for="openTime">오픈 시간:</label>
        <input type="time" id="openTime" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="closeTime">마감 시간:</label>
        <input type="time" id="closeTime" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="description">설명:</label>
        <textarea id="description" class="form-control" rows="3" placeholder="가게에 대한 설명을 입력하세요."></textarea>
    </div>

    <div class="form-group">
        <label for="contact">연락처:</label>
        <input type="text" id="contact" class="form-control" placeholder="연락처 입력" required>
    </div>

    <div class="form-group">
        <label for="facilities">편의시설:</label>
        <input type="text" id="facilities" class="form-control" placeholder="예: 와이파이, 주차 가능">
    </div>

    <button type="button" class="btn-submit" onclick="registerStore()">등록하기</button>
</div>

</body>
</html>
