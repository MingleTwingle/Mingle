<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function openDeleteModal() {
            let modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }

        function deleteAccount() {
            fetch('/account/delete', {
                method: 'DELETE'
            }).then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("회원 탈퇴가 완료되었습니다.");
                        window.location.href = "/logout"; // ✅ 탈퇴 후 로그아웃 처리
                    } else {
                        alert("회원 탈퇴 실패: " + data.message);
                    }
                }).catch(error => {
                console.error("회원 탈퇴 오류:", error);
            });
        }
    </script>

    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .delete-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>회원 탈퇴</h2>
    <p>회원 탈퇴를 진행하시겠습니까?<br>탈퇴 시 모든 데이터가 삭제됩니다.</p>
    <button class="delete-btn" onclick="openDeleteModal()">회원 탈퇴</button>
</div>

<!-- 회원 탈퇴 모달창 -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">회원 탈퇴 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>정말로 회원 탈퇴를 진행하시겠습니까?</p>
                <p>이 작업은 되돌릴 수 없습니다.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-danger" onclick="deleteAccount()">확인</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
