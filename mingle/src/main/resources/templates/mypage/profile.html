<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원정보</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            color: #333;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>
<br>
<br>
<br>
<br>
<div class="container mt-5">
    <h2 class="text-center">회원 정보</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>이름:</strong> <span th:text="${guest.name}"></span></p>
            <p><strong>아이디:</strong> <span th:text="${guest.idid}"></span></p>
            <p><strong>이메일:</strong> <span th:text="${guest.email}"></span></p>
            <p><strong>커플 코드:</strong> <span th:text="${guest.coupleCode}"></span></p>
        </div>
    </div>
    <a href="/mypage/guest" class="btn btn-primary mt-3">마이페이지로 돌아가기</a>
</div>

</body>
</html>
