<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 관리</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">



    <script>
        function editField(field) {
            let spanElement = document.getElementById(field + "Span");
            let inputElement = document.getElementById(field + "Input");
            let buttonElement = document.getElementById(field + "Button");

            if (inputElement.style.display === "none") {
                inputElement.style.display = "inline";
                spanElement.style.display = "none";
                buttonElement.innerText = "저장";
            } else {
                let newValue = inputElement.value;
                if (!newValue) {
                    alert("값을 입력하세요.");
                    return;
                }

                fetch('/profile/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ field: field, value: newValue })
                }).then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("변경되었습니다.");
                            spanElement.innerText = newValue;
                        } else {
                            alert("변경 실패: " + data.message);
                        }
                        inputElement.style.display = "none";
                        spanElement.style.display = "inline";
                        buttonElement.innerText = "변경";
                    }).catch(error => {
                    console.error("오류 발생:", error);
                });
            }
        }
    </script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            color: #333;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .profile-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-item {
            margin-bottom: 15px;
        }
        .profile-item span {
            margin-left: 10px;
            font-weight: bold;
        }
        .edit-input {
            display: none;
        }
        .edit-btn {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: nav}"></div>
<div class="container profile-container">
    <h2>프로필 관리</h2>

    <!-- 이름 -->
    <div class="profile-item">
        <label>이름:</label>
        <span id="nameSpan" th:text="${host.name}"></span>
        <input type="text" id="nameInput" class="edit-input form-control" th:value="${host.name}">
        <button class="btn btn-sm btn-primary edit-btn" id="nameButton" onclick="editField('name')">변경</button>
    </div>

    <!-- 아이디 -->
    <div class="profile-item">
        <label>아이디:</label>
        <span id="ididSpan" th:text="${host.idid}"></span>
        <input type="text" id="ididInput" class="edit-input form-control" th:value="${host.idid}" disabled>
    </div>

    <!-- 닉네임 -->
    <div class="profile-item">
        <label>닉네임:</label>
        <span id="nicknameSpan" th:text="${host.nickname}"></span>
        <input type="text" id="nicknameInput" class="edit-input form-control" th:value="${host.nickname}">
        <button class="btn btn-sm btn-primary edit-btn" id="nicknameButton" onclick="editField('nickname')">변경</button>
    </div>

    <!-- 이메일 -->
    <div class="profile-item">
        <label>이메일:</label>
        <span id="emailSpan" th:text="${host.email}"></span>
        <input type="email" id="emailInput" class="edit-input form-control" th:value="${host.email}">
        <button class="btn btn-sm btn-primary edit-btn" id="emailButton" onclick="editField('email')">변경</button>
    </div>

    <!-- 전화번호 -->
    <div class="profile-item">
        <label>전화번호:</label>
        <span id="phoneSpan" th:text="${host.phone}"></span>
        <input type="text" id="phoneInput" class="edit-input form-control" th:value="${host.phone}">
        <button class="btn btn-sm btn-primary edit-btn" id="phoneButton" onclick="editField('phone')">변경</button>
    </div>

    <!-- 성별 -->
    <div class="profile-item">
        <label>성별:</label>
        <span id="genderSpan" th:text="${host.gender}"></span>
        <input type="text" id="genderInput" class="edit-input form-control" th:value="${host.gender}">
        <button class="btn btn-sm btn-primary edit-btn" id="genderButton" onclick="editField('gender')">변경</button>
    </div>

    <!-- 호스트 유형 -->
    <div class="profile-item">
        <label>호스트 유형:</label>
        <span id="typeSpan" th:text="${host.type}"></span>
        <input type="text" id="typeInput" class="edit-input form-control" th:value="${host.type}">
        <button class="btn btn-sm btn-primary edit-btn" id="typeButton" onclick="editField('type')">변경</button>
    </div>

</div>
</body>
</html>
