<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예약 수정</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body{
      font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-weight: 400;
      color: #333;
    }

    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>
<br>
<br>
<br>
<br>
<div class="container">
  <h2>예약 수정</h2>

  <form action="#" th:action="@{/reservations/{id}(id=${reservation.id})}" th:object="${reservation}" method="post">
    <div class="form-group">
      <label for="date">예약일</label>
      <input type="datetime-local" id="date" th:field="*{date}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="people">인원수</label>
      <input type="number" id="people" th:field="*{people}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="newTime">시간</label>
      <input type="text" id="newTime" th:field="*{newTime}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="cancel">취소 여부</label>
      <input type="text" id="cancel" th:field="*{cancel}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="restaurantId">레스토랑 ID</label>
      <input type="text" id="restaurantId" th:field="*{restaurantId}" class="form-control">
    </div>

    <div class="form-group">
      <label for="accommodationRoomId">숙소 ID</label>
      <input type="text" id="accommodationRoomId" th:field="*{accommodationRoomId}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary mt-3">수정 저장</button>
  </form>
</div>
</body>
</html>
