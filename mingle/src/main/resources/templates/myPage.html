<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body{
      font-family: 'Noto Sans KR', sans-serif, 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-weight: 400;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>
<br>
<br>
<br>
<div class="container">
  <h2 class="text-center mb-4">마이페이지</h2>

  <!-- 예약 관리 -->
  <div class="card">
    <div class="card-header">예약 관리</div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item">예약 현황 조회</li>
        <li class="list-group-item">예약 수정</li>
        <li class="list-group-item">예약 취소</li>
      </ul>
    </div>
  </div>

  <!-- 계정 정보 관리 -->
  <div class="card">
    <div class="card-header">계정 정보</div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item">아이디 변경</li>
        <li class="list-group-item">비밀번호 변경</li>
        <form action="/guests/register-couple" method="post" sec:authorize="!isAuthenticated()">
          <label for="coupleCode">커플 코드 입력:</label>
          <input type="text" id="coupleCode" name="coupleCode" required>
          <button type="submit">커플 등록</button>
        </form>

        <li class="list-group-item"  sec:authorize="!isAuthenticated()">커플 끊기</li>
      </ul>
    </div>
  </div>

  <!-- 추가 기능 -->
  <div class="card">
    <div class="card-header">기타</div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item">찜한 숙소/레스토랑</li>
        <li class="list-group-item">내가 작성한 리뷰</li>
        <li class="list-group-item text-danger">회원 탈퇴</li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
