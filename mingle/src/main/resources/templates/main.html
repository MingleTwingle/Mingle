<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Category | Mingle</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .welcome-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .clickable-card {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: none;
        }
        .clickable-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .restaurant {
            color: #ff758c !important;
            background-color: rgba(255, 117, 140, 0.1);
        }
        .accommodation {
            color: #6fa8dc !important;
            background-color: rgba(111, 168, 220, 0.1);
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand text-primary" href="/">Mingle</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="guests/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="guests/userOrHost">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 컨테이너 -->
<div class="container welcome-container">
    <div class="text-center mb-4">
        <h1 class="text-primary">Welcome to Mingle</h1>
        <p class="lead">Choose a Category</p>
    </div>

    <div class="row">
        <!-- Restaurant 섹션 -->
        <div class="col-md-6">
            <div class="card shadow-sm clickable-card restaurant h-100" onclick="location.href='/restaurants/filter'">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <h3 class="card-title">Restaurant</h3>
                    <p class="card-text">Go restaurant tab</p>
                </div>
            </div>
        </div>

        <!-- Accommodation 섹션 -->
        <div class="col-md-6">
            <div class="card shadow-sm clickable-card accommodation h-100" onclick="location.href='/accommodation/filter'">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <h3 class="card-title">Accommodation</h3>
                    <p class="card-text">Go accommodation tab</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS 추가 -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
