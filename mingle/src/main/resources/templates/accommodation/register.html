<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accommodation Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .registration-form {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #17c3c3;
            color: white;
            font-weight: bold;
        }
        .btn-submit:hover {
            background-color: #139e9e;
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand text-primary" href="/">Mingle</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="guests/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="guests/new">Register</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="registration-form">
        <h2 class="text-center text-primary">Register a New Accommodation</h2>
        <form action="/accommodation/new" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="location" class="form-control" required>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" id="parking" name="parkingAvailable" value="true" class="form-check-input">
                <label for="parking" class="form-check-label">Parking Available</label>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" id="morning" name="morningAvailable" value="true" class="form-check-input">
                <label for="morning" class="form-check-label">Morning Available</label>
            </div>

            <div class="mb-3">
                <label for="checkInTime" class="form-label">Check-In Time</label>
                <input type="datetime-local" id="checkInTime" name="checkInTime" class="form-control">
            </div>

            <div class="mb-3">
                <label for="checkInTime" class="form-label">Check-Out Time</label>
                <input type="datetime-local" id="checkOutTime" name="checkOutTime" class="form-control">
            </div>

            <button type="submit" class="btn btn-submit w-100">Register</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
