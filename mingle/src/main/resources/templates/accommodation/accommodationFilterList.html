<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Accommodation List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Available Accommodations</h2>
    <table class="table">
        <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Parking Available</th>
            <th>Morning Available</th>
            <th>Check-In Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="accommodation : ${accommodations}">
            <td th:text="${accommodation.name}">Accommodation Name</td>
            <td th:text="${accommodation.location}">Location</td>
            <td th:text="${accommodation.parkingAvailable ? 'Yes' : 'No'}">Parking</td>
            <td th:text="${accommodation.morningAvailable ? 'Yes' : 'No'}">Morning</td>
            <td th:text="${#dates.format(accommodation.checkInTime, 'yyyy-MM-dd HH:mm')}">Check-In Time</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
