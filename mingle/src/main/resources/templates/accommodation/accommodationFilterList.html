<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙소 목록 | Mingle</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        :root {
            --primary: #4285F4;          /* Google Blue */
            --primary-dark: #3367d6;     /* Darker blue for hover states */
            --text-dark: #222222;        /* Dark text for good contrast */
            --text-light: #717171;       /* Neutral gray for secondary text */
            --bg-light: #F8F9FA;         /* Light background color */
            --border-color: #E8E9EC;     /* Slightly blueish border color */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-dark);
            background-color: white;
            margin: 0;
            padding: 0;
        }

        /* 필터 컨테이너 추가 */
        .filter-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            margin-top: 5rem;
            width: 100%;
            box-sizing: border-box;
        }

        /* 필터 바 위치 조정 */
        .filter-bar {
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 1rem 0;
            gap: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background-color: white;
            width: 100%;
            -webkit-overflow-scrolling: touch; /* iOS 스크롤 부드럽게 */
            scrollbar-width: none; /* Firefox에서 스크롤바 숨기기 */
            -ms-overflow-style: none; /* IE에서 스크롤바 숨기기 */
        }

        /* Chrome에서 스크롤바 숨기기 */
        .filter-bar::-webkit-scrollbar {
            display: none;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.2s;
            flex-shrink: 0; /* 아이템이 줄어들지 않도록 설정 */
            text-align: center;
        }

        .filter-item.active {
            opacity: 1;
        }

        .filter-icon {
            font-size: 1.2rem;  /* 아이콘 크기 수정 */
            background-color: #f0f0f0;
            width: 3rem;
            height: 3rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .filter-item.active .filter-icon {
            background-color: var(--primary);
            color: white;
        }

        .filter-label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* 에어비앤비 스타일 숙소 그리드 */
        .accommodation-grid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -8px;
        }

        .col-md-6, .col-lg-4 {
            padding: 0 8px;
            margin-bottom: 24px;
        }

        /* 에어비앤비 스타일 카드 */
        .accommodation-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: none;
            transition: transform 0.2s;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .accommodation-card:hover {
            transform: scale(1.02);
        }

        .card-img-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            width: 100%;
            height: 200px; /* 고정된 높이 대신 auto로 설정 가능 */
        }

        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지를 잘리지 않고 비율 유지 */
            display: block;
        }

        .accommodation-card:hover .card-img-top {
            transform: scale(1.05);
        }

        .wishlist-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: transparent;
            border: none;
            z-index: 10;
        }

        .wishlist-btn i {
            color: white;
            font-size: 1.3rem;
            filter: drop-shadow(0px 0px 2px rgba(0, 0, 0, 0.5));
        }

        .card-body {
            padding: 12px 0;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .accommodation-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .accommodation-location {
            display: flex;
            align-items: center;
            color: var(--text-light);
            margin-bottom: 4px;
            font-size: 0.85rem;
        }

        .location-icon {
            margin-right: 4px;
            color: var(--primary);
            font-size: 0.85rem;
        }

        .rating {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .rating-stars {
            color: #FFD700;
            margin-right: 4px;
            font-size: 0.85rem;
        }

        .rating-value {
            font-weight: 600;
            margin-right: 2px;
            font-size: 0.85rem;
        }

        .rating-count {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        /* 에어비앤비 스타일 편의시설 배지 */
        .accommodation-features {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 6px 0;
        }

        .feature-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #F5F5F5;
            color: #555;
            display: inline-flex;
            align-items: center;
        }

        .feature-icon {
            margin-right: 4px;
            color: var(--primary);
            font-size: 0.75rem;
        }

        /* 가격 정보 */
        .price {
            font-weight: 600;
            font-size: 0.95rem;
            margin-top: auto;
            color: var(--text-dark);
        }

        .price-unit {
            font-weight: normal;
            color: var(--text-light);
            font-size: 0.85rem;
        }

        /* 체크인/체크아웃 시간 */
        .accommodation-times {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 8px;
        }

        .time-item {
            display: flex;
            align-items: center;
        }

        .time-icon {
            margin-right: 4px;
            color: var(--primary);
            font-size: 0.75rem;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .filter-container,
            .accommodation-grid {
                padding: 1rem;
            }

            .col-md-6, .col-lg-4 {
                margin-bottom: 16px;
            }
        }
    </style>

</head>
<body>
<!-- 공통 네비게이션 바 포함 -->
<div th:replace="~{fragments/navbar :: nav}"></div>

<!-- 필터 바 - 컨테이너로 감싸서 그리드와 정렬 -->
<div class="filter-container">
    <div class="filter-bar">
        <div class="filter-item active">
            <div class="filter-icon">
                <i class="fas fa-hotel"></i>
            </div>
            <span class="filter-label">전체</span>
        </div>
        <div class="filter-item">
            <div class="filter-icon">
                <i class="fas fa-parking"></i>
            </div>
            <span class="filter-label">주차 가능</span>
        </div>
        <div class="filter-item">
            <div class="filter-icon">
                <i class="fas fa-coffee"></i>
            </div>
            <span class="filter-label">조식제공</span>
        </div>
        <div class="filter-item">
            <div class="filter-icon">
                <i class="fas fa-wifi"></i>
            </div>
            <span class="filter-label">와이파이</span>
        </div>
    </div>
</div>

<!-- 숙소 그리드 (에어비앤비 스타일) -->
<div class="accommodation-grid">
    <div class="row">
        <!-- 숙소 카드 반복 -->
        <div class="col-md-6 col-lg-4" th:each="accommodation : ${accommodations}">
            <div class="accommodation-card">
                <div class="card-img-container">
                    <div th:if="${!accommodation.outterPhotos.isEmpty()}">
                        <img th:src="${accommodation.outterPhotos[0].image}" />
                    </div>                    <button class="wishlist-btn">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
                <div class="card-body">
                    <div class="rating">
                        <div class="rating-stars">
                            <i class="fas fa-star"></i>
                        </div>
                        <span class="rating-value">4.88</span>
                        <span class="rating-count">(123)</span>
                    </div>

                    <h5 class="accommodation-name" th:text="${accommodation.name}"></h5>

                    <div class="accommodation-location">
                        <i class="location-icon fas fa-map-marker-alt"></i>
                        <span th:text="${accommodation.location}"></span>
                    </div>

                    <div class="accommodation-features">
                        <span class="feature-badge" th:if="${accommodation.parkingAvailable}">
                            <i class="feature-icon fas fa-parking"></i> 주차
                        </span>
                        <span class="feature-badge" th:if="${accommodation.morningAvailable}">
                            <i class="feature-icon fas fa-coffee"></i> 조식
                        </span>
                        <span class="feature-badge">
                            <i class="feature-icon fas fa-wifi"></i> 와이파이
                        </span>
                    </div>

                    <div class="price">
                        ₩120,000 <span class="price-unit">/ 박</span>
                    </div>

                    <div class="accommodation-times">
                        <div class="time-item">
                            <i class="time-icon fas fa-sign-in-alt"></i>
                            <span>체크인: <span th:text="${accommodation.checkInTime != null ? accommodation.checkInTime.format(T(java.time.format.DateTimeFormatter).ofPattern('HH:mm')) : '15:00'}">20:00</span></span>
                        </div>
                        <div class="time-item">
                            <i class="time-icon fas fa-sign-out-alt"></i>
                            <span>체크아웃: <span th:text="${accommodation.checkOutTime != null ? accommodation.checkOutTime.format(T(java.time.format.DateTimeFormatter).ofPattern('HH:mm')) : '11:00'}">20:00</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 필터 아이템 클릭 이벤트
    document.querySelectorAll('.filter-item').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('.filter-item').forEach(i => i.classList.remove('active'));
            this.classList.add('active');
            // 여기에 필터링 로직 추가
        });
    });

    // 위시리스트 버튼 클릭 이벤트
    document.querySelectorAll('.wishlist-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.stopPropagation();
            const icon = this.querySelector('i');
            if (icon.classList.contains('far')) {
                icon.classList.remove('far');
                icon.classList.add('fas');
                icon.style.color = '#4285F4';
            } else {
                icon.classList.remove('fas');
                icon.classList.add('far');
                icon.style.color = 'white';
            }
        });
    });
</script>
</body>
</html>
