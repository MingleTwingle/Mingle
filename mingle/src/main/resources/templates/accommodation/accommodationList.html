<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accommodation List</title>

  <!-- Bootstrap CSS 추가 -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<!-- 메인 컨테이너 -->
<div class="container">
  <div class="text-center mb-4">
    <h1 class="text-primary">Accommodation List</h1>
    <p class="lead">숙소 목록을 확인하세요.</p>
  </div>

  <!-- 반응형 테이블 -->
  <div class="card shadow">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
          <tr>
            <th>Accommodation ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Parking</th>
            <th>Morning</th>
            <th>Check-In</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="accommodation : ${accommodation}">
            <td th:text="${accommodation.id}"></td>
            <td th:text="${accommodation.name}"></td>
            <td th:text="${accommodation.location}"></td>
            <td>
              <span th:if="${accommodation.parkingAvailable}" class="badge bg-success">Yes</span>
              <span th:unless="${accommodation.parkingAvailable}" class="badge bg-danger">No</span>
            </td>
            <td>
              <span th:if="${accommodation.morningAvailable}" class="badge bg-success">Yes</span>
              <span th:unless="${accommodation.morningAvailable}" class="badge bg-danger">No</span>
            </td>
            <td th:text="${accommodation.checkInTime}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS 추가 -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
